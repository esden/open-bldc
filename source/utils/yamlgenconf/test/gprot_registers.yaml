
# -> RegisterConfigGeneratorStrategy
register_groups: 

  PWM: 
    description: PWM settings
    registers: 
      pwm_offset_reg_addr: 
        register: 1
        label: Offset register address
        widget: 
          class: SpinBox
          ctype: u16
          dtype: plain
          min: 0
          max: 666
      pwm_val_reg_addr: 
        register: 2
        label: PWM value register address
        widget: 
          class: SpinScrollBox

  ADC: 
    description: Register settings for the A/D converter
    registers: 
      adc_zero_value_reg_addr: 
        register: 4
        label: Zero value
        widget: 
          class: Input
      adc_global_current_reg_addr: 
        register: 8
        ro: yes
        label: Global current
        widget: 
          class: Input
      adc_phase_voltage_reg_addr: 
        register: 9
        ro: yes
        label: Phase voltage
        widget: 
          class: Input

  Commutation_Timer: 
    description: Register settings for the commutation timer
    registers: 
      comm_tim_spark_advance_reg_addr: 
        register: 5
        label: Spark advance
        widget: 
          class: Input
      comm_tim_direct_cutoff_reg_addr: 
        register: 6
        label: Cutoff
        widget: 
          class: Input
      comm_tim_iir_pole_reg_addr: 
        register: 7
        label: Pole
        widget: 
          class: Input
      comm_tim_freq_reg_addr: 
        register: 3
        label: Frequency
        widget: 
          class: Input

  Other: 
    descriptions: Custom other register settings
    registers: 
      new_cycle_time: 
        register: 10
        ro: no
        label: New cycle time

  CPU Load: 
    description: For resolving thresholds of CPU load
    registers: 
      cpu_load: 
        register: 11
        ro: yes
        label: CPU load
      cpu_load_max: 
        register: 12
        ro: yes
        label: CPU max load
      cpu_load_min: 
        register: 13
        ro: yes
        label: CPU min load

